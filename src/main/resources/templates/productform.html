<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">

    <title>Iron Altar Produkty</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">
    <h2>Specyfikacja produktu</h2>
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Marka produktu:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{brand}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Kategoria:</label>
                <div class="col-sm-10">
                    <select type="text" class="form-control" th:field="*{category}">
                        <option value="salon">Salon</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="bathroom">Bathroom</option>
                        <option value="garage">Garage</option>
                        <option value="garden">Garden</option>
                        <option value="balcony">Balcony</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Opis:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}"/>
                </div>
            </div>





            <div class="form-group">
                <label class="col-sm-2 control-label">Cena:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{price}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">ZdjÄ™cie:</label>
                <div class="col-sm-10">
                    <input type="file" name="file"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Dodaj</button>
            </div>
        </form>
    </div>



</div>

<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
<!--/*/ <th:block th:include="fragments/js :: js"></th:block> /*/-->

</body>
</html>
